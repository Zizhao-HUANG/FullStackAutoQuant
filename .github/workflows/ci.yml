name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Lint ────────────────────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check fullstackautoquant/ tests/

  # ── Type Check ──────────────────────────────────────────────────────
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    continue-on-error: true  # Informational until type debt is addressed
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyTorch (CPU only)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy fullstackautoquant/ --ignore-missing-imports

  # ── Tests ───────────────────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install PyTorch (CPU only)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ── Build Verification ──────────────────────────────────────────────
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build sdist and wheel
        run: python -m build

      - name: Verify distributions
        run: |
          ls -lh dist/
          pip install dist/*.whl --dry-run

  # ── Security Audit ──────────────────────────────────────────────────
  security:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install PyTorch (CPU only)
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install package
        run: pip install -e "."

      - name: Run pip-audit
        run: pip-audit --strict --desc on 2>&1 || true
        # Non-blocking for now; trading deps may have known advisories
